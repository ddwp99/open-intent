<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"><title>Model</title>
    </head>
    <body>
        <script src="/static/viz.js"></script>
        <script>
            document.body.innerHTML += Viz(`digraph G {
0[label=<@root>];
1[label=<@get_food_type>];
2[label=<@yesno>];
3[label=<@end>];
4[label=<@specialoffer>];
0->1 [label=< <table BORDER="0" CELLBORDER="1" CELLSPACING="0"><tr><td>intent_id</td><td>0001</td></tr><tr><td>intent_desc</td><td>Hello</td></tr><tr><td>entities</td><td>[greetings]</td></tr><tr><td>action</td><td>#greetings</td></tr><tr><td>reply</td><td>Would you want to eat a pizza, a hamburger or a salad?</td></tr></table> >];
1->2 [label=< <table BORDER="0" CELLBORDER="1" CELLSPACING="0"><tr><td>intent_id</td><td>0000</td></tr><tr><td>intent_desc</td><td>Pizza, please.</td></tr><tr><td>entities</td><td>[food_type]</td></tr><tr><td>action</td><td>#get_food_type</td></tr><tr><td>reply</td><td>Got it, you want _, right?</td></tr></table> >];
1->1 [label=< <table BORDER="0" CELLBORDER="1" CELLSPACING="0"><tr><td>intent_id</td><td>_</td></tr><tr><td>intent_desc</td><td>Pizza, please.</td></tr><tr><td>entities</td><td></td></tr><tr><td>action</td><td>@get_food_type*</td></tr><tr><td>reply</td><td>I did not understand. Pizza, hamburger or salad?</td></tr></table> >];
2->3 [label=< <table BORDER="0" CELLBORDER="1" CELLSPACING="0"><tr><td>intent_id</td><td>0003</td></tr><tr><td>intent_desc</td><td>Yes!</td></tr><tr><td>entities</td><td>[yes]</td></tr><tr><td>action</td><td>#confirm</td></tr><tr><td>reply</td><td>I'm ordering, it is gonna be _$.</td></tr></table> >];
2->1 [label=< <table BORDER="0" CELLBORDER="1" CELLSPACING="0"><tr><td>intent_id</td><td>0002</td></tr><tr><td>intent_desc</td><td>No!</td></tr><tr><td>entities</td><td>[no]</td></tr><tr><td>action</td><td>#notunderstood</td></tr><tr><td>reply</td><td>Tell me what you want. Pizza, hamburger or salad?</td></tr></table> >];
4->3 [label=< <table BORDER="0" CELLBORDER="1" CELLSPACING="0"><tr><td>intent_id</td><td>0003</td></tr><tr><td>intent_desc</td><td>Yes!</td></tr><tr><td>entities</td><td>[yes]</td></tr><tr><td>action</td><td>#confirm</td></tr><tr><td>reply</td><td>Congratulations on the special offer, it is gonna be _$.</td></tr></table> >];
4->1 [label=< <table BORDER="0" CELLBORDER="1" CELLSPACING="0"><tr><td>intent_id</td><td>0002</td></tr><tr><td>intent_desc</td><td>No!</td></tr><tr><td>entities</td><td>[no]</td></tr><tr><td>action</td><td>#notunderstood</td></tr><tr><td>reply</td><td>Tell me what you want. Pizza, hamburger or salad?</td></tr></table> >];
}
`);
        </script>
    </body>
</html>
